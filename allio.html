        let currentQuestionIndex = 0;
        let answers = [];
        let quizStarted = false;

        function displayQuestion(index) {
            const questionData = questions[index];
            document.getElementById('quiz').innerHTML = `
                <div class="question">${index + 1}. ${questionData.question}</div>
                <div class="options">
                    ${questionData.options.map((option, i) => 
                        `<label><input type="radio" name="question${index}" value="${i}" ${answers[index] === i ? "checked" : ""}> ${option}</label>`
                    ).join('')}
                </div>
            `;
            
            // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§∏‡§¨‡§∏‡•á ‡§ä‡§™‡§∞ ‡§≤‡•á ‡§ú‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
            document.querySelector(".quiz-container").scrollTop = 0;
        }

        function startQuiz() {
            quizStarted = true;
            currentQuestionIndex = 0;
            answers = [];
            document.getElementById('startBtn').disabled = true;
            document.getElementById('cancelBtn').disabled = false;
            displayQuestion(currentQuestionIndex);
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('prevBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            if (selectedOption) {
                answers[currentQuestionIndex] = parseInt(selectedOption.value);
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
                document.getElementById('submitBtn').style.display = 'none';
            } else {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-block';
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
            }
        }

        function submitQuiz() {
            let score = 0;
            let attemptedQuestions = answers.length;
            let resultHTML = "<h3>üìä **‡§Ü‡§™‡§ï‡•á ‡§â‡§§‡•ç‡§§‡§∞:**</h3>";

            answers.forEach((answer, index) => {
                const correctIndex = questions[index].correctAnswer;
                const isCorrect = answer === correctIndex;

                if (isCorrect) {
                    score += 4;
                } else {
                    score -= 1;
                }

                // ‡§∏‡§π‡•Ä ‡§î‡§∞ ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
                resultHTML += `
                    <div class="${isCorrect ? 'correct' : 'incorrect'}">
                        ${index + 1}. ${questions[index].question} <br>
                        ‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${questions[index].options[correctIndex]} ${isCorrect ? "‚úîÔ∏è" : ""}
                        ${!isCorrect ? `<br> ‚ùå ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${questions[index].options[answer] || "‡§ï‡•ã‡§à ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç"} ` : ""}
                        <hr>
                    </div>
                `;
            });

            score = Math.max(0, score); // ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§ï‡•ã 0 ‡§∏‡•á ‡§®‡•Ä‡§ö‡•á ‡§®‡§π‡•Ä‡§Ç ‡§ú‡§æ‡§®‡•á ‡§¶‡•á‡§Ç‡§ó‡•á

            document.getElementById('result-container').innerHTML = `üéØ **‡§Ü‡§™‡§®‡•á ${attemptedQuestions * 4} ‡§Æ‡•á‡§Ç ‡§∏‡•á ${score} ‡§Ö‡§Ç‡§ï ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§ø‡§è**`;
            document.getElementById('quiz').innerHTML = resultHTML;

            document.getElementById('startBtn').disabled = false;
            document.getElementById('cancelBtn').disabled = true;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('prevBtn').style.display = 'none';
        }

        document.getElementById('startBtn').addEventListener('click', startQuiz);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);
        document.getElementById('submitBtn').addEventListener('click', submitQuiz);
        document.getElementById('cancelBtn').addEventListener('click', submitQuiz);
